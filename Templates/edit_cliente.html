{% extends 'layout.html' %} 

{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/editar.css">
    <title>Editar</title>
</head>
<body>
    <div class="container1" >
        <h3 class="titulo">Actualizar Cliente</h3>
        <div class="contenedor-form" >
            <form action="/actualizar_cliente/{{cliente.0}}" method="POST" >
                <div class="from-group">
                    <label for="nombre">Nombre </label><br><input type"text" name="nombre" placeholder="Nombre Del Cliente" value={{cliente.1}} class="form-control" >
                </div>
                <div class="from-group">
                    <label for="usuario">Telefono</label><br><input type"text" name="telefono" placeholder="telefono" value={{cliente.2}} class="form-control">
                </div>
                <div class="from-group">
                    <label for="Direccion">Direccion</label><br><input type"text" name="direccion" placeholder="Direccion cliente" value={{cliente.3}} class="form-control">
                </div>
                
                <div class="from-group d-grid gap-2 pt-2 ">
                    <button type="submit"class="btn btn-succes btn-block" >
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    {%endblock%}
    
</body>
</html>
