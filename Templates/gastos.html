{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Gastos</title>
</head>

<body>
    <div class="form-section">
        <div class="contenedor-form" id="form-container" style="display: none;">
            <h3 class="titulo">Gastos</h3>
            <div class="card card-body">
                <form action='/agregar_gastos' method="POST">
                    <div class="input-form">
                        <label for="factura"> Numero de factura</label><input type="text" name="factura" placeholder="# factura" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="valor">valor</label><input type="text" name="valor" placeholder="Valor" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="proveedor">proveedor</label><input type="text" name="nombreproveedor" placeholder="proveedor" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="pago">Medio de pago</label><input type="text" name="pago" placeholder="pago" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="idproveedores">idproveedores</label><input type="number" name="idproveedores" placeholder="idproveedores" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="idarqueo">idarqueo</label><input type="number" name="idarqueo" placeholder="idarqueo" class="form-control">
                    </div>
                    <div class="input-form">
                        <button type="submit" class="btn" onclick="hideForm()">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-form">
        <div class="table-section">
            <h3 class="titulo">Gastos</h3>
            <button onclick="showForm()" class="btn" id="new-producto-button">Nuevo gasto</button>
            <table class="table table-striped table-bordered bg-white tables-sm">
                <thead>
                    <tr>
                        <th>Numero de factura</th>
                        <th>Valor</th>
                        <th>Proveedor</th>
                        <th>Medio de Pago</th>
                        <th>opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in gastos %}
                    <tr>
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>
                        <td>{{ row.4 }}</td>
                        <td>
                            <a href="/editar_gastos/{{ row.0 }}"><i class="ri-edit-line"></i></a>
                            <a href="/eliminar_gastos/{{ row.0 }}"><i class="ri-delete-bin-line"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        
    </div>

    <script>
        function showForm() {
            var formContainer = document.getElementById('form-container');
            var newEmpleadoButton = document.getElementById('new-empleado-button');

            formContainer.style.display = 'block';
            newEmpleadoButton.style.display = 'none';
        }

        function hideForm() {
            var formContainer = document.getElementById('form-container');
            var newEmpleadoButton = document.getElementById('new-empleado-button');

            formContainer.style.display = 'none';
            newEmpleadoButton.style.display = 'block';
        }
    </script>

</body>

</html>
{% endblock %}
