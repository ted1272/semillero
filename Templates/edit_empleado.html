{% extends 'layout.html' %} 

{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/editar.css">
    <title>Editar</title>
</head>
<body>
    <div class="container1" >
        <h3 class="titulo">Actualizar Empleado</h3>
        <div class="contenedor-form" >
            <form action="/actualizar_empleado/{{empleado.0}}" method="POST" >
                <div class="from-group">
                    <label for="nombreempleado">Nombre empleado</label><br><input type"text" name="nombreempleado" placeholder="Nombre Del empleado" value={{empleado.1}} class="form-control" >
                </div>
                <div class="from-group">
                    <label for="cargo">Cargo</label><br><input type"text" name="cargo" placeholder="Cargo" value={{empleado.2}} class="form-control">
                </div>
                <div class="from-group">
                    <label for="correo">Correo</label><br><input type"text" name="correo" placeholder="Correo" value={{empleado.3}} class="form-control">
                </div>
                <div class="from-group">
                    <label for="usuario">Usario</label><br><input type"text" name="usuario" placeholder="Usuario" value={{empleado.4}} class="form-control">
                </div>
                <div class="from-group">
                    <label for="clave">Clave</label><br><input type"text" name="clave" placeholder="Clave" value={{empleado.5}} class="form-control">
                </div>
                
                <div class="from-group d-grid gap-2 pt-2 ">
                    <button type="submit"class="btn btn-succes btn-block" >
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    {%endblock%}
    
</body>
</html>
