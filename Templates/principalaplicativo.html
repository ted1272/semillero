{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <div class="contenedor-form" id="form-container" style="display: none;">
        <h3 class="titulo">Ingreso de productos</h3>
        <div class="card card-body">
            <form action='/agregar_producto' method="POST" id="producto-form">
                <div class="input-form">
                    <label for="nombreproducto">Nombre</label>
                    <input type="text" name="nombreproducto" placeholder="Nombre Del Producto" class="form-control">
                </div>
                <div class="input-form">
                    <label for="precio">Precio</label><input type="text" name="precio" placeholder="Precio"
                        class="form-control">
                </div>
                <div class="input-form">
                    <label for="Codigoproducto">Codigo</label><input type="text" name="codigo"
                        placeholder="Codigo Del Producto" class="form-control">
                </div>
                <div class="input-form">
                    <label for="proveedor">Proveedor</label><input type="text" name="idproveedores"
                        placeholder="Codigo proveedor" class="form-control">
                </div>
                <div class="input-form">
                    <label for="stock">Stock</label><input type="text" name="stock" placeholder="stock"
                        class="form-control">
                </div>

                <div class="input-form">
                    <button type="submit" class="btn" onclick="hideForm()">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="table-section">
        <h3 class="titulo">Producto</h3>
        <button onclick="showForm()" class="btn" id="new-producto-button">Nuevo producto</button>
        <table class="table table-striped table-bordered bg-white tables-sm">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Codigo producto</th>
                    <th>Stock</th>
                    <th>codigo proveedor</th>
                    <th>opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for row in list_users %}
                <tr>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.2 }}</td>
                    <td>{{ row.3 }}</td>
                    <td>{{ row.4 }}</td>
                    <td>{{ row.5 }}</td>
                    <td>
                        <a href="/editar_producto/{{ row.0 }}"><i class="ri-edit-line"></i></a>
                        <a href="/eliminar_producto/{{ row.0 }}"><i class="ri-delete-bin-line"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function showForm() {
            var formContainer = document.getElementById('form-container');
            var newProductoButton = document.getElementById('new-producto-button');

            formContainer.style.display = 'block';
            newProductoButton.style.display = 'none';
        }

        function hideForm() {
            var formContainer = document.getElementById('form-container');
            var newProductoButton = document.getElementById('new-producto-button');

            formContainer.style.display = 'none';
            newProductoButton.style.display = 'block';
        }
    </script>

</body>

</html>

{% endblock %}
