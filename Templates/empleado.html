{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Empleado</title>
</head>

<body>
    <div class="form-section">
        <div class="contenedor-form" id="form-container" style="display: none;">
            <h3 class="titulo">Ingreso de empleados</h3>
            <div class="card card-body">
                <form action='/agregar_empleado' method="POST">
                    <div class="input-form">
                        <label for="nombreempleado">Nombre</label><input type="text" name="nombreempleado" placeholder="Nombre Del empleado" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="cargo">Cargo</label><input type="text" name="cargo" placeholder="Cargo" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="correo">Correo</label><input type="text" name="correo" placeholder="Correo" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="usuario">Usuario</label><input type="text" name="usuario" placeholder="Usuario" class="form-control">
                    </div>
                    <div class="input-form">
                        <label for="clave">Clave</label><input type="password" name="clave" placeholder="Clave" class="form-control">
                    </div>
                    <div class="input-form">
                        <button type="submit" class="btn" onclick="hideForm()">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-form">
        <div class="table-section">
            <h3 class="titulo">Empleado</h3>
            <button onclick="showForm()" class="btn" id="new-producto-button">Nuevo Empleado</button>
            <table class="table table-striped table-bordered bg-white tables-sm">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Correo</th>
                        <th>Usuario</th>
                        <th>Clave</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in list_users %}
                    <tr>
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>
                        <td>{{ row.4 }}</td>
                        <td>{{ row.5 }}</td>
                        <td>
                            <a href="/editar_empleado/{{ row.0 }}"><i class="ri-edit-line"></i></a>
                            <a href="/eliminar_empleado/{{ row.0 }}"><i class="ri-delete-bin-line"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        
    </div>

    <script>
        function showForm() {
            var formContainer = document.getElementById('form-container');
            var newEmpleadoButton = document.getElementById('new-empleado-button');

            formContainer.style.display = 'block';
            newEmpleadoButton.style.display = 'none';
        }

        function hideForm() {
            var formContainer = document.getElementById('form-container');
            var newEmpleadoButton = document.getElementById('new-empleado-button');

            formContainer.style.display = 'none';
            newEmpleadoButton.style.display = 'block';
        }
    </script>

</body>

</html>
{% endblock %}
