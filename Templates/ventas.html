{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
</head>

<body>

    <!-- Barra de navegación-->
    <!-- 
    <div class="menu container">
        
        <nav class="navbar">
            <ul>
                <li><a class="texto {% if request.path == '/arqueo' %}active{% endif %}" href="/arqueo">Arqueo</a></li>
                <li><a class="texto {% if request.path == '/ventas' %}active{% endif %}" href="/ventas">Ventas</a></li>
                
            </ul>
        </nav>
    </div>
    -->  
    <!-- ----------------------------------------------Tabla de ventas------------------------------------------ -->
    <div class="container-form">      
        <div class="table-section">
            <!-- Tabla de ventas -->
            <h1>Ventas del día</h1>
                <table class="table table-striped table-bordered bg-white tables-sm">
                    <thead>
                        <tr>
                            <th>Id Venta</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Medio de Pago</th>
                            <th>Cliente</th>
                            <th>Empleado</th>
                            <th>Fecha Venta</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in list_users %}
                        <tr>
                            <td>{{ row.0 }}</td>
                            <td>{{ row.1 }}</td>
                            <td>{{ row.2 }}</td>
                            <td>{{ row.3 }}</td>
                            <td>{{ row.4 }}</td>
                            <td>{{ row.5 }}</td>
                            <td>{{ row.6 }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
</body>

</html>
{% endblock  %}
